      let array= 'NguyenAnhTUAN';
      let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
       let LOWER = 'abcdefghijklmnopqrstuvwxyz';
       let result=[];
        for (let i = 0; i<array.length; i++){
               if (UPPER.indexOf(array[i]) !==-1){

               }else if (LOWER.indexOf(array[i]) !==-1){

               }
        }
