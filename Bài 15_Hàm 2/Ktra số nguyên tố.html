<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num==2){
            return 1;
        }
        else if(num==1){
            return 0
        }
        let check = false;
        for(let i=2;i<num;i++){
            if (num%i==0){
                check = true;
            }
        }
        if (!check){
            return 1;
        }
        else {
            return 0;
        }

    }
    let number = parseInt(prompt('Nhập số nguyên bất kỳ '));
    let result = isPrime(number);
    if (result == 1){
        alert(number + ' là số nguyên tố')
    }
    else{
        alert(number + ' không phải là số nguyên tố');
    }
</script>
</body>
</html>
