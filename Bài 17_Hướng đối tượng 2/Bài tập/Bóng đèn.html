<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(){
            this.status = false
        }
        getStatus(){
            return this.status
        }
        setStatus(status){
            this.status = status
        }
        turnOn(){
            this.status = true
        }
        turnOff(){
            this.status = false
        }
    }
    class SwitchButton{
        constructor(Elamp){
            this.status = false
            this.lamp = Elamp
        }
        getStatus(){
            return this.status
        }
        setStatus(status){
            this.status = status
        }
        connectToLamp(electriclamp){
            this.lamp = electriclamp
        }
        switchOff(){
            this.status = false
            this.lamp.turnOff()
        }
        switchOn(){
            this.status = true
            this.lamp.turnOn();
        }
    }
    let button = new SwitchButton();
    let lamp = new ElectricLamp();
</script>
</body>
</html>
