<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    class Apple{

        setPiece(piece){
            this.piece = piece
        }
        getPiece(){
            return this.piece;
        }
        decreasePiece(){
            if(this.piece>0){
                return this.piece --;
            }else {
                return this.piece=0
            }
        }
    }
    class Human {
        constructor(name, say, sex,weight) {
            this.name=name;
            this.say=say;
            this.sex=sex;
            this.weight=weight;
        }
        getWeight(){
            return this.weight
        }
        setApple(apple){
            this.apple =apple;
        }
        getAppletInf(){
            return this.apple.getPiece()
        }
        biteShot(){
            if (this.status){
                this.weight++;
                document.write(this.name + this.say + "<br>")
            }
        }
        oneShot(){
            this.status = true;
            return this.apple.decreasePiece();
        }
    }
    var adam = new Human('Adam',' say "my turn"', 'Male',50);
    var eva = new Human('Eva',' say "give me"','Femal',45);
    var apple = new Apple();
    apple.setPiece(10);
    adam.setApple(apple);
    eva.setApple(apple);

    for (var i=0;i<5;i++){
        eva.oneShot();
        eva.biteShot();
        document.write('Weight of Eva: '+ eva.getWeight()+'.'+' The remain of the apple: '+eva.getAppleInf()+'<br>');
        adam.oneShot();
        adam.biteShot();
        document.write('Weight of Adam: '+ adam.getWeight()+'.'+' The remain of the apple: '+adam.getAppleInf()+'<br>');
    }
</script>
</body>
</html>
